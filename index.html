<!DOCTYPE html>
<html>
  <head>

    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
   <link href="src/style.css" rel="stylesheet"/>
    <link

        </form>
      <h1>Kyiv  </h1>
      
      
      <br>
    <p id="date"> Thursday 16:12 </p>

     
     <br>
      <span class="currentTemp" id="temperature">23</span><span class="units">°C </span>

    <br>
      <p> Precipitation:  <span id="precipitation">1</span>% <br>

          Wind: <span id="wind">18</span>km/h</p>
      <div class="temper">Temperature °C</div>
      <br>
      <br>
      <br>
      <br>

     
      <div class="row">
        <div class="col-3">
        mon: 22°⛅ </div>
         
            <div class="col-3">
              wed : 23°⛅ </div>
              <div class="col-3">

        </div>
        </div>
        <br>
        <div class="row">
            <div class="col-3">
              tue : 24° ⛅ </div>

                thu : 21° 🌧️
              </div>
            
              <div class="col-3">
                sat : 28° ⛅ </div>
                
                
        
        </div>

</div>
